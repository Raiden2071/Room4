<div class="container">
  <div class="row d-flex justify-content-between mt-5">
    <div class="col-6 col-md-4 input-group input-group-merge">
      <input type="search" class="form-control" placeholder="Найти проект" [(ngModel)]="searchTrack" (ngModelChange)="reactiveForm.setValue({searchTrack: searchTrack, page: 1});page=1">
      <div class="input-group-append">
        <span class="input-group-text">
          <img src="/assets/image/icons/search_black_24dp.svg" alt="">
        </span>
      </div>
    </div>
  </div>
  <div class="my-5">
    <h1 class="text-center mb-3">Все проекты</h1>
    <div class="row flex-wrap" *ngIf="trackList$">
      <div *ngFor="let track of trackList$ | async" class="col-12 col-lg-4 col-md-6 col-xl-3 mb-3 d-flex align-items-stretch">
        <div class="card w-100">
          <div class="img-holder text-center">
            <img class="img" [src]="track?.image ? track?.image : '/assets/image/images.jpg'" alt="Card image cap">
          </div>
          <div class="card-body d-flex flex-column justify-content-between pt-3 px-4 pb-4">
            <h5 class="card-title description">{{track.name}}</h5>
            <p *ngIf="track?.artist" class="card-text description mb-3">{{track.artist}}</p>
            <a [href]="track.url">go to the track page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination [collectionSize]="total" [(page)]="page" [pageSize]="28" [maxSize]="8" [rotate]="true"
    [boundaryLinks]="true" (pageChange)="reactiveForm.setValue({searchTrack: searchTrack, page: page})"></ngb-pagination>
</div>
